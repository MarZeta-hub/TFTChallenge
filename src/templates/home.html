{% extends "layout.html" %}

{% block content%}
<div class="page-header tituloConBoton">
    <h1>Clasificación</h1>
    <a href="{{ url_for('main.updateData') }}" class="derecha"><button type="button"
            class="btn btn-primary btn-sm">Actualizar Clasificación</button></a>
</div>
<table class="table table-striped table-dark opacity">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Invocador</th>
            <th scope="col">Tier</th>
            <th scope="col">Lp</th>
            <th scope="col">P.Total</th>
        </tr>
    </thead>
    <tbody>
        {% for user in lista %}
        <tr>
            <th scope="row">{{ user[0] }}</th>
            <td>{{ user[1] }}</td>
            {% if user[2] != "No hay datos" %}
            <td>{{ user[2]}} {{ user[3] }}</td>
            <td>{{ user[4] }}</td>
            <td>{{ user[5] }}</td>
            {% else %}
            <td>-</td>
            <td>-</td>
            <td>-</td>
            {% endif %}
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock%}
